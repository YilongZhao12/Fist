<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var first = prompt("请输入一个数字");
			var second = prompt("请再输入一个数字");
			
			if ( first%2==0 && second%2 ==0) {
				alert("你好，这两个数字的奇偶性相同")
			} else if( first%2==1 && second%2 ==1){
				alert("你好，这两个数字的奇偶性相同")
			}else{
				alert("你好，这两个数字的奇偶性不同")  
			}
			
		</script>
	</body>
</html>
