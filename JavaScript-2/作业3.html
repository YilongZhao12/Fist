	<body>
		<script type="text/javascript">
			var year = prompt("请输入一个年份");
			 
			 if (year%100==0) {

			 		alert("闰年");
			 	}else{
			 		alert("不是闰年");
			 	}
			 }else{

			 	}
			 }    
			              
			 
		</script>  
	</body>
